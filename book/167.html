<br>
<br><b>《黃鷹 簡介》</b>
<br>
<br>黃鷹本名王明，是台灣已故武俠小說家。以接寫古龍《驚魂六記》脫穎而出。先後寫出了《天蠶變》等書。其代表作《大俠沈勝衣》系列在大陸出版時以古龍名義編輯為二十本，狂銷五十萬冊。為九四年最暢銷之武俠小說。其小說酷似古龍，卻不似古龍簡潔有致；但假以時日，不啻為一代名家。可惜天忌英才，英雄早逝，可惜可嘆！<br>
