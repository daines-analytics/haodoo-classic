<br>
《九三年》是指1793年，這一年是法國大革命之後，1792年9月法蘭西第一共和國成立，隔年法國國王路易十六被送上斷頭台。保皇黨的軍隊（白軍）與共和國軍（藍軍）在旺代省展開一場戰爭。白軍指揮官是布列塔尼親王朗特納克侯爵，藍軍指揮官是其叔侄孫戈萬子爵，監軍是戈萬的恩師西穆爾丹神父。儘管雙方首領有親戚關係，但都各自忠於自己的理想，誓言將對方送上斷頭台……<br>
