《尋歡作樂》又名《家醜》寫於一九三○年，是毛姆個人最為喜愛的作品。《尋歡作樂》（Ｃａｋｅｓ　ａｎｄ　Ａｌｅ）一語，出自莎士比亞所作《第十二夜》第二幕第三場托比的一句臺詞：「你以為自己道德高尚，人家就不能尋歡作樂了嗎？」<br>
<br>
《尋歡作樂》也是毛姆藝術上最圓熟完美的作品，整個小說的布局錯落有致，現實的介紹和過去的回憶相互穿插，敘述線索不時前後往復而不失清晰，在貌似散漫的結構中自有巧妙的安排，口語化的敘述簡潔流暢，文字乾淨利落。<br>
