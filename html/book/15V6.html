《冰壁》取材於一九五五年發生在前穗高山的一樁遇難事件。井上靖采訪了當事人石原國利（小說主人公魚津的原型）以及其他有關人員後，覺得事情的真相可能並不像輿論界所傳的那樣，尤其不像尼龍登山繩製造廠商所揣測的那樣。他決心通過小說的形式來反映這一事件的真相，「要站在石原的立場上來寫」。小說當然不是真實事件的複製品，但它在相當程度上反映了作者的正義感和責任感。<br>
