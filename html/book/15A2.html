《父與子》是俄國小說家伊凡·屠格涅夫的小說代表作，發表於1862年。《父與子》也是第一部在西方國家有顯著地位的俄國作品。小說裡父親與兒子代表著俄國兩代之間日益增長的代溝，年輕的一輩崇尚虛無主義和拒絕舊有的規則。年長的一輩則是保守的斯拉夫派，他們深信俄國的軌道是建基於傳統的精神物—俄羅斯東正教會。<br>
