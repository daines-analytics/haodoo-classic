<br>
《抱玉岩》寫的是高考制度恢復後，「老三屆」學生沈岩以優異的成績考入渴望已久的大學，而沈岩過去的學生與戀人彭稚鳳卻成了他大學老師的故事，評論界認為它是對「文化大革命」的批判和對高考制度恢復的禮讚。<br>
<br>
小說的命名〈抱玉岩〉，亦即卞和洞、抱璞岩，據說是和氏璧的出土之處，於小說本身有暗寓之意。<br>
