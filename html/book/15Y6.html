作者水上勉（1919年3月8日－2004年9月8日）是日本小說家。昭和時代的代表性作家。受松本清張影響，成為社會派推理小說作家。主要作品有《飢餓的海峽》、《大海獠牙》、《雁之寺》等。《大海獠牙》獲第14屆日本偵探作家俱樂部獎，《雁之寺》獲第45屆直木文學獎。<br>
