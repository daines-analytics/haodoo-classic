法華經、楞嚴經與華嚴經並稱經中之王。不入法華，不知佛恩之浩瀚。法華經共有二十八品，前十四品是說一乘之因，後十四品是說一乘之果；也可說前十四品是開權顯實，後十四品是開近顯遠，都是說最上乘法。<br>
<br>
這部妙法蓮華經淺釋，是由宣化上人在美國萬佛聖城講演，以最淺顯的方式，解釋經中的每一字句，非常適合初中學人藉由此經淺釋，一窺法華經成佛之殿堂。<br>
