<h4>游喻琳《乾燒龍蝦》2011/2/4</h4>
　　過年過節的時侯，難免家裡會有訪客，臨時也不方便出去買菜，雖然「貴在相聚」，但還是很希望能好好招待親友！<br>
<br>
<b>主要材料：</b><br>
　　冷凍龍蝦二條(約二磅)<br>
<b>配料：</b><br>
　　一、橄欖油四湯匙<br>
　　二、蒜末一湯匙<br>
　　三、薑末一湯匙<br>
　　四、鹽一茶匙<br>
　　五、米酒半碗<br>
　　<br>
　　請把龍蝦解凍洗乾淨，對半切開以後平均切成三公分的塊狀，記得把腸泥裡的沙去除。<br>
　　請在鍋裡放橄欖油四湯匙、蒜末一湯匙、薑末一湯匙，用中火把蒜末和薑末先炒香，放入龍蝦塊，改用大火把龍蝦炒到變成紅色的時候，放進米洒半碗，用中火蓋上鍋蓋大約五分鐘，打開鍋蓋放鹽一茶匙，拌炒均勻就可以上菜。<br>
