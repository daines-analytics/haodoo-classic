<h4>游喻琳《ＸＯ醬四季豆》2010/8/27</h4>
　　買到了品質很好的四季豆，正好家裡有ＸＯ醬，就炒了一盤ＸＯ醬四季豆，結果很受家人的歡迎。<br>
<br>
<b>主要材料：</b><br>
　　一、四季豆一磅半<br>
　　二、ＸＯ醬三湯匙<br>
<b>配料：</b><br>
　　一、橄欖油二湯匙<br>
　　二、大蒜末二湯匙<br>
　　三、熱開水半杯<br>
　　四、鹽半茶匙<br>
<br>
　　請將四季豆洗乾淨去蒂頭，瀝乾水份備用。<br>
　　在鍋裡放橄欖油二湯匙和大蒜末二湯匙，用中火炒香蒜末，放入四季豆轉大火把四季豆炒到半熟，加入熱開水半杯，把四季豆炒熟炒軟，放鹽半茶匙和ＸＯ醬三湯匙，拌一拌均勻就可以關火上菜。<br>
