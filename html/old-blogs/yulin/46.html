<h4>游喻琳《滷豬腳》2010/11/12</h4>
　　最近的天氣冷泠的，想吃點豬腳來暖暖胃，正好在超市看到很新鮮的豬腳，一口氣買了三隻，滷一鍋分三次吃，配麵或配飯都很對味。<br>
<br>
<b>主要材料：</b><br>
　　新鮮的豬腳三隻「大約五磅」<br>
<b>配料：</b><br>
　　一、大蒜一顆「拍碎去皮」<br>
　　二、蕃茄醬半碗<br>
　　三、米酒一碗<br>
　　四、醬油一碗<br>
<br>
　　請將豬腳先用開水煮一下，去除浮沫以後再洗乾淨，用刀子把豬皮刮乾淨，豬毛拔乾淨。<br>
　　把乾淨的豬腳和配料，全放到鍋內蓋上鍋蓋，先開中火，等米酒和醬油滾開以後轉小火，每隔十五分鐘翻面一次（以免燒焦），大約一個半小時就可以關火。<br>
　　上桌以前請把浮油先撈起來，切點香菜放在盤裡更美味。<br>
