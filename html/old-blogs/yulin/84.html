<h4>游喻琳《涼拌小黃瓜》2011/8/5</h4>
　　涼拌小黃瓜是我家女兒希望能介紹給各位朋友的，她認為很好吃做法又簡單，在夏天搭配任何主食都很適合。<br>
<br>
<b>主要材料：</b><br>
　　一、小黃瓜二磅<br>
　　二、紅蘿蔔半條<br>
<b>配料：</b><br>
　　一、鹽一茶匙<br>
　　二、白糖一湯匙<br>
　　三、大蒜片二湯匙<br>
<br>
　　請把小黃瓜洗乾淨，瀝乾水份，把小黃瓜切成薄片。<br>
　　紅蘿蔔洗乾淨去外皮，切成自己喜歡的薄片花樣。<br>
　　把小黃瓜薄片和紅蘿蔔薄片裝在容器裡，用鹽一茶匙抓勻，醃十分鐘倒掉鹽水，再放白糖一湯匙和大蒜片二湯匙抓勻，醃三十分鐘就完成了涼拌小黃瓜。<br>
