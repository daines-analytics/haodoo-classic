<h4>游喻琳《毛豆炒蝦仁》2010/6/4</h4>
　　毛豆炒蝦仁很容易做，也經濟實惠又可口，在忙錄的時候可以快速上菜，又兼顧到美味！<br>
<br>
<b>主要材料：</b><br>
　　一、冷凍（已去腸泥）蝦仁半磅<br>
　　二、冷凍毛豆一磅<br>
<b>配料：</b><br>
　　一、橄欖油三湯匙<br>
　　二、蒜片一湯匙<br>
　　三、紅蘿蔔絲一湯匙<br>
　　四、鹽一茶匙<br>
　　五、熱開水一杯<br>
<br>
　　請把冷凍的蝦仁和冷凍的毛豆，分別用冷水沖洗乾淨，瀝乾水份。<br>
　　請在鍋裡放橄欖油三湯匙、蒜片一湯匙，用中火把蒜片炒香，放入毛豆和紅蘿蔔絲改用大火快炒幾下，放入蝦仁、鹽一荼匙和熱開水一杯，拌炒均勻到蝦仁變成紅色收汁時，就可以關火裝盤上菜。<br>
