<h4>游喻琳《烤牛排》2010/4/16</h4>
　　常常有在餐廳吃牛排的機會，累積了多年的經驗，也自己在家烤牛排，這樣可以省去盛裝打扮的麻煩，輕鬆又實惠，當家人品嘗第一口的時候，所發出的讚嘆聲，想想看那是多麼幸福的感覺！<br>
<br>
<b>主要材料：</b><br>
　　紐約牛排四片（約四磅）<br>
<b>配料：</b><br>
　　鹽一荼匙<br>
<br>
　　請將烤箱先開上火預熱三分鐘，把紐約牛排平放在烤盤裡，用一荼匙的鹽平均灑在牛排的上面，放進烤箱中間隔層的位置，用上火烤十五分鐘（每個烤箱的溫度都有差別請自行調整，用目測是當每片牛排的四周上面，都呈現焦黃色時），翻面再烤十分鐘（也是目測每片牛排的四周上面，都呈現焦黃色時），關火以後請把牛排留在烤箱裡，靜置十分鐘再上桌。<br>
