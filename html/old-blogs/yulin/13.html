<h4>游喻琳《肉餅子蒸蛋》2010/3/26</h4>
　　這道肉餅子蒸蛋是向朋友學的，有一次搬新家，請了三位朋友來家裡聚聚，用餐時談天中，朋友教了我這道，容易做又好吃的家常菜。<br>
<br>
<b>主要材料：</b><br>
　　一、豬絞肉一磅<br>
　　二、生的鹹蛋二個<br>
<b>配料：</b><br>
　　一、蔥末一湯匙<br>
　　二、薑末一湯匙<br>
　　三、醬油一湯匙<br>
　　四、白糊椒粉一茶匙<br>
<br>
　　請把配料和生的鹹蛋（蛋白的部份），全放進裝絞肉的塑膠袋裡，和絞肉一起攪拌均勻。<br>
　　取二個湯盤，把絞肉分別放在二個湯盤裡，鹹蛋黃切碎平均放在絞肉的上面，每盤用電鍋蒸十五分鐘（外鍋請放一杯半的水），就完成了肉餅子蒸蛋。<br>
