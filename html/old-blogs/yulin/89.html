<h4>游喻琳《美式沙拉》2011/9/9</h4>
　　夏天已經到了尾聲，但是氣溫還是很高，就做了一道輕鬆好味道，廚房又沒有油煙的美式沙拉。<br>
<br>
<b>主要材料：</b><br>
　　一、高麗菜葉一磅<br>
　　二、紅蘿蔔十片<br>
　　三、美乃滋三湯匙<br>
<b>配料：</b><br>
　　一、檸蒙汁二湯匙<br>
　　二、蜂蜜二湯匙<br>
　　三、杏仁片三湯匙<br>
　　四、蔓越梅乾三湯匙<br>
<br>
　　請把高麗菜的葉子洗乾淨，切成小塊狀。<br>
　　紅蘿蔔外皮洗乾淨，去外皮切成小的薄片狀。<br>
　　把生的杏仁片，用微波爐加熱一分鐘變熟。<br>
　　把高麗菜葉、紅蘿蔔片、美乃滋、檸蒙汁、蜂蜜先攪拌均勻，再放杏仁片和蔓越梅乾就完成了美式沙拉。<br>
