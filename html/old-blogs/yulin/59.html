<h4>游喻琳《椰汁紅豆湯》2011/2/11</h4>
　　有一年媽媽的生日在大哥家慶祝，大哥家的朋友自告奮勇來做菜，請我們全家吃媽媽的生日餐，她是廣東菜的料理高手，最後的甜點是椰汁紅豆湯，已經過了好多年，我還是常常回味，廣東媽媽做的椰汁紅豆湯。<br>
<br>
<b>主要材料：</b><br>
　　一、紅豆二磅<br>
　　二、柳橙一顆<br>
<b>配料：</b><br>
　　一、水十六杯<br>
　　二、冰糖一磅<br>
　　三、椰汁一缶<br>
<br>
　　請把紅豆洗乾淨，瀝乾水份。<br>
　　柳橙洗乾淨去蒂頭。<br>
　　請用一個較深的鍋子加水十六杯，放入洗乾淨的紅豆，用大火煮滾轉小火，放進柳橙一起，煮到紅豆沙跑出來紅豆的外皮很柔軟，放冰糖攪拌均勻讓冰糖融化，試一試味道，倒進椰汁拌勻煮滾，就完成了椰汁紅豆湯。<br>
