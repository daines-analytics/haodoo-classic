<h4>游喻琳《醉蝦》2010/12/10</h4>
　　醉蝦是我家三哥的拿手菜之一，有一年媽媽的生日在二哥家聚會，二嫂做了很豊盛的料理招待大家，三哥做了醉蝦來加菜，正好放在我的前面，我就不客氣的好好品嘗，到現在都還常常回味。<br>
<br>
<b>主要材料：</b><br>
　　一、大白蝦或草蝦一磅半<br>
　　二、紹興酒半碗<br>
　　三、枸杞子一湯匙半<br>
<br>
　　請將蝦子外殼洗乾淨，修剪掉蝦子的鬚和腳。<br>
　　枸杞子洗乾淨用水泡軟。<br>
　　請把枸杞子、紹興酒先放到平底鍋裡，再把蝦子平放到鍋裡，蓋上鍋蓋用中火把蝦子和酒煮滾，把蝦子煮到變成紅色時翻一面，蓋上鍋蓋關火，用餘溫把蝦子悶熟，大約悶十分鐘就可以起鍋裝盤，放點香菜就可以上桌了。<br>
