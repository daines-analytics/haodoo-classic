<h4>游喻琳《烤雪魚》2011/3/11</h4>
　　烤雪魚是我家先生很喜歡的料理，很容易做，廚房也沒有油煙，搭配生菜沙拉，美味又健康。<br>
<br>
<b>主要材料：</b><br>
　　雪魚肉二片（約一磅不含魚骨和魚皮）<br>
<b>配料：</b><br>
　　一、鹽一茶匙<br>
　　二、大蒜粉一湯匙<br>
<br>
　　請把鹽平均灑在雪魚的每一面，再灑上大蒜粉醃十分鐘。<br>
　　請將烤箱先開華氐四○○度預熱十分鐘，把雪魚平放在烤盤裡，放進烤箱中間隔層的位置烤二十分鐘（每個烤箱的溫度都有差別請自行調整，用目測是當雪魚的上面呈現焦黃色時），翻面移一下位置，再烤十分鐘（也是目測每片雪魚都呈現焦黃色時），關火以後請把雪魚留在烤箱裡，靜置十分鐘再上桌。<br>
