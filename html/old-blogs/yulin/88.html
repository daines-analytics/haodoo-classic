<h4>游喻琳《蠔油悶苦瓜》2011/9/2</h4>
　　超市的白玉苦瓜，在做特價促銷品質又好，順手買了兩條，家裡正好有蠔油，就做蠔油悶苦瓜，簡單的做法卻很美味，搭配<a href="?M=yulin&P=2">梅干扣肉</a>和熱熱的白飯當晚餐，吃了還想再吃。<br>
<br>
<b>主要材料：</b><br>
　　白玉苦瓜二磅<br>
<b>配料：</b><br>
　　一、橄欖油二湯匙<br>
　　二、蠔油二湯匙<br>
<br>
　　請把苦瓜洗乾淨，去蒂頭不必去子，從中間切開成兩段。<br>
　　在鍋裡放橄欖油二湯匙和苦瓜，蓋上鍋蓋用中火把苦瓜先悶十五分鐘，把苦瓜翻面再悶十五分鐘，這時苦瓜的兩面都已成微微的焦黃色，把苦瓜再翻面一次，加入蠔油二湯匙，蓋上鍋蓋把苦瓜悶軟，到自己喜歡的口感就可以關火上菜。<br>
