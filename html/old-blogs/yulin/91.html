<h4>游喻琳《地瓜湯》2011/9/23</h4>
　　地瓜湯是媽媽喜歡的甜湯之一，在媽媽和大哥同住的時候，若是有看到品質好的地瓜，我會買去煮給媽媽吃，媽媽總會說：很喜歡我煮的地瓜湯。<br>
<br>
<b>主要材料：</b><br>
　　地瓜三磅<br>
<b>配料：</b><br>
　　一、老薑一塊<br>
　　二、黑糖「冰糖」大約半碗<br>
　　三、水六碗<br>
<br>
　　請把老薑外膜洗乾淨，切塊再拍碎。<br>
　　在鍋裡放六碗水，放進拍碎的薑。<br>
　　把地瓜外膜先洗乾淨，用水果刀把外膜刮乾淨，將地瓜切成滾刀狀，馬上放到鍋裡，開大火把水煮滾十分鐘，轉中火再煮二十分鐘，放入黑糖或是冰糖，拌勻就可以關火，趁熱或是放涼，各有不同的好味道。<br>
