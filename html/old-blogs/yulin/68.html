<h4>游喻琳《醬豬肝》2011/4/15</h4>
　　醬豬肝是我家先生和三妹都很喜歡的菜，很容易做廚房也沒有油煙，當做前菜招待親友很合適。<br>
<br>
<b>主要材料：</b><br>
　　一、豬肝一磅<br>
　　二、醬油半碗<br>
<br>
　　請把豬肝洗乾淨，瀝乾水份，加醬油半碗，放在冰箱醃二天。<br>
　　把醃好的豬肝，用電鍋蒸熟（外鍋請放一杯半的水）。<br>
　　切片裝盤放一些蔥末，再淋一點醬汁，就可以上桌了。<br>
<br>
