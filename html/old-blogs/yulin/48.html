<h4>游喻琳《清蒸螃蟹》2010/11/26</h4>
　　清蒸螃蟹很容易做，味道又很鮮美，是我們家常常料理的一道美食，若是請客招待親友也是很受歡迎的，跟據經驗還是每位大人一隻螃蟹，才不會因為客氣而讓來讓去，吃不完的螃蟹腳第二天配飯或是做成沙拉也很美味。<br>
<br>
<b>主要材料：</b><br>
　　活的螃蟹二隻大約四磅<br>
<b>配料：</b><br>
　　一、米酒二湯匙<br>
　　二、薑片十片<br>
<br>
　　請把活的螃蟹外殼先洗乾淨，瀝乾水份備用。<br>
　　請把二隻螃蟹放到電鍋的內鍋裡，加米酒二湯匙和薑片十片，外鍋加入二杯水把螃蟹蒸熟，起鍋瀝乾水份就可以上桌了。<br>
