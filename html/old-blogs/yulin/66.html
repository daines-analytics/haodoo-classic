<h4>游喻琳《蒜烤虎蝦》2011/4/1</h4>
　　蒜烤虎蝦是我們全家都很喜歡的料理，很容易做廚房也沒有油煙，在平時或是招待親友的時候，都很受歡迎。<br>
<br>
<b>主要材料：</b><br>
　　新鮮已去腸泥的老虎蝦二磅（大約十二隻）<br>
<b>配料：</b><br>
　　一、大蒜末三湯匙<br>
　　二、白糊椒粉半茶匙<br>
　　三、橄欖油二湯匙<br>
　　四、鹽一茶匙<br>
<br>
　　請把老虎蝦洗乾淨，瀝乾水份，從中間把蝦子對半切開，平放在烤盤裡。<br>
　　請把鹽平均灑在老虎蝦的上面，均勻的放上大蒜末，輕輕的灑上白糊椒粉，再淋上橄欖油。<br>
　　請將烤箱先開華氐四○○度預熱十分鐘，放進烤箱中間隔層的位置，烤二十分鐘，移一下位置再烤十分鐘，關火以後請在烤箱裡，靜置十分鐘再上桌。<br>
