<h4>游喻琳《蒜泥白肉》2011/1/28</h4>
　　蒜泥白肉很容易做又大受歡迎，每次一盤上桌通常會全盤而光，水煮的肉湯又可以當高湯，煮一鍋番茄白菜蛋花湯，一個晚餐都沒有油煙，很輕鬆又美味！<br>
<br>
<b>主要材料：</b><br>
　　含皮的三層肉一磅<br>
<b>配料：</b><br>
　　一、大蒜末二湯匙<br>
　　二、蔥末二湯匙<br>
　　三、醬油膏二湯匙<br>
<br>
　　請將含皮的三層肉洗乾淨，豬毛拔乾淨，把三層肉用半鍋開水煮熟，去除浮沫放涼再切片裝盤。<br>
　　把大蒜末、蔥末平均撒在肉片的上面，再淋上醬油膏，就可以上菜了。<br>
<br>
