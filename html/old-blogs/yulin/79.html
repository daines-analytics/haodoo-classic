<h4>游喻琳《煙燻鮭魚三明治》2011/7/1</h4>
　　煙燻鮭魚三明治是我們全家都喜歡的午餐之一，包括孫子也是，一口接著一口吃個不停，看來他是個有口福的人，在夏天的中午可以，輕鬆的準備美味佳餚，是很幸福的事情。<br>
<br>
<b>主要材料：</b><br>
　　一、煙燻鮭魚半磅<br>
　　二、可頌包四個<br>
<b>配料：</b><br>
　　一、小黃瓜三條<br>
　　二、洋蔥半顆<br>
　　三、酸黃瓜（酸豆）二湯匙<br>
<br>
　　請將可頌牛角包橫面對半切開，放在烤箱烤二分鐘。<br>
　　把小黃瓜洗乾淨，切成薄片。<br>
　　洋蔥去外皮，切細絲。<br>
　　酸黃瓜切成薄片。<br>
　　請在每一個可頌包裡放二片煙燻鮭魚、小黃瓜片、酸黃瓜片（酸豆）和洋蔥絲就完成了煙燻鮭魚三明治。<br>
