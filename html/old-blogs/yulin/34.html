<h4>游喻琳《草莓柳橙汁》2010/8/20</h4>
　　草莓柳橙汁是我在超市，排隊等候結帳時，在我後面的一位先生，看到我的購物車裡，正好有一盒草莓和一串香蕉，和我聊天時教我的，他說：他們家常做這樣味道的果汁，家人和來訪的朋友都很喜歡，我回家以後很快就試做，在這裡也分享給各位朋友。<br>
<br>
<b>主要材料：</b><br>
　　一、草莓十二顆<br>
　　二、香蕉二根<br>
　　三、柳橙汁二杯<br>
<br>
　　請將草莓洗乾淨，去蒂頭以後切成小塊，放到果汁機裡。<br>
　　香蕉去外皮，切成小段，放到果汁機裡。<br>
　　倒進柳橙汁二杯在果汁機裡，把草莓和香蕉打成細泥，把打好的果汁倒到玻璃杯裡，放進一根西洋芹當攪拌棒，視覺和味覺都很美。<br>
