<h4>游喻琳《麻油雞湯》2011/3/25</h4>
　　雖然在三月天，但是天氣還是很冷，煮一鍋麻油雞湯，暖暖家人的胃，希望遠方的朋友也能感受得到。<br>
<br>
<b>主要材料：</b><br>
　　一、雞腿十隻（大約三磅）<br>
　　二、米酒一瓶<br>
<b>配料：</b><br>
　　一、薑半磅<br>
　　二、麻油三湯匙<br>
<br>
　　請把雞腿外皮洗乾淨，剪去比較多油的皮，瀝乾水份。<br>
　　薑外皮洗乾淨，用力拍碎。<br>
　　把薑和麻油一起放到鍋裡，用小火把薑炒成焦黃色，放入雞腿改用大火一起炒，把雞腿的外皮炒到有一點焦的時侯，放入米酒和雞腿一起煮滾，改用小火再煮二十分鐘，就完成了麻油雞湯。<br>
