<h4>游喻琳《蒜茸大豆苗》2010/7/2</h4>
　　多吃綠色的青菜對健康很好，大豆苗是我們全家都很喜歡的青菜之一，有一次在農夫市場，發現了很嫩的大豆苖，我知道瑪莉也很喜歡大豆苗，就多買了一些和她分享，順便請教她的做法，請各位明友參考看看。<br>
<br>
<b>主要材料：</b><br>
　　一、嫩的大豆苖一磅半<br>
<b>配料：</b><br>
　　一、橄欖油四湯匙<br>
　　二、蒜末二湯匙<br>
　　三、鹽一茶匙<br>
<br>
　　請把嫩的豆苗沖洗乾淨，摘成小段，瀝乾水份備用。<br>
　　放二湯匙的蒜末和四湯匙的橄欖油在鍋裡，用中火炒香蒜末，改用大火，放入豆苗快炒幾下到半熟，加入一茶匙的鹽拌勻，一起快炒幾下，試一試味道，就可關火上菜。<br>
