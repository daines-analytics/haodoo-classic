<h4>游喻琳《滷蛋》2011/9/30</h4>
　　我家先生喜歡有味道的滷蛋，女兒喜歡蛋黃不要太乾，否則吞不下去，孫子喜歡外皮不要破掉，否則他會很傷心，這樣的作法算是讓全家都滿意。<br>
<br>
<b>主要材料：</b><br>
　　一、新鮮的雞蛋十粒<br>
　　二、滷肉汁一碗半<br>
<br>
　　請把雞蛋外殼洗乾淨，放到冷水鍋裡，讓水蓋過雞蛋，用中火把水煮滾一分鐘，用筷子把蛋攪動一下就可以關火，蓋上鍋蓋用熱水把蛋悶五分鐘，把熱水倒掉，用冷水把蛋沖涼，去蛋殼，放到滷肉汁裡泡一天更入味。<br>
