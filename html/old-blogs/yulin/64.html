<h4>游喻琳《南瓜排骨》2011/3/18</h4>
　　在五年前的過年，乾媽夫婦來舊金山的女兒家相聚，我們也受邀一起吃年夜飯，當時有一道南瓜排骨讓我至今難忘。<br>
<br>
<b>主要材料：</b><br>
　　一、豬小排一磅半<br>
　　二、南瓜一顆（約二磅）<br>
<b>配料：</b><br>
　　一、蒜蓉豆鼓醬二湯匙<br>
　　二、地瓜粉二湯匙<br>
<br>
　　請準備切成小塊狀的豬小排，將小排骨清洗乾淨瀝乾水份，先用蒜蓉豆鼓醬二湯匙拌勻醃三十分鐘，再加地瓜粉二湯匙拌勻。<br>
　　請將南瓜外皮洗乾淨，在蒂頭下三公分處橫切，把南瓜子取出，放進醃好的小排骨，再把切下的南瓜蓋上去，放到圓盤裡，用電鍋蒸熟（外鍋請用五杯水）。<br>
　　放點香菜再上桌，更是色香味俱全。<br>
