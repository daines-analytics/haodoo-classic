<h4>趙之楚《二十一世紀的當家思想︰論語》2014/9/26</h4>
十九：十四<br>
<br>
<b>
子游曰：「喪致乎哀而止。」</b><br>
<br>
這裡所說的「喪」是指父母之喪，可參閱「關雎樂而淫，哀而不傷」（八佾篇第二十章），與「喪與其易也，寧戚」（八佾篇第四章）兩章一起看。父母去世是一件最為悲哀的事，但也不是越悲哀越好，若是悲到了受「傷」的程度就不好了。這是儒家重視「人」（活的才叫人，死者為鬼為神）的人本精神也是儒家不走極端的中庸思想的實用化，與生活化。<br>
<br>
<b>子游曰：「喪致乎哀而止。」</b><br>
<br>
子游說：「處理父母喪事的態度，以能表達哀戚的心情就夠了。」<br>
