<h4>趙之楚《二十一世紀的當家思想︰論語》2014/7/25</h4>
十：七<br>
<br>
<b>
齊（讀如齋），必有明衣，布。齊（讀如齋）必變食，居必遷坐</b><br>
<br>
從前的人很喜歡齊戒，祭神、祭祖之前都得齊戒。齊就是潔淨身體，戒就是戒葷、戒色，以表示誠敬之心。<br>
<br>
<b>齊（讀如齋），必有明衣，布。</b><br>
<br>
孔子齋戒的時候，於沐浴之後一定換上清潔的布質內衣。<br>
<br>
<b>齊（讀如齋）必變食，居必遷坐。</b><br>
<br>
他齋戒時還要改變平時的飲食習慣，吃素而不沾葷腥；當天夜裡還得換個地方睡覺，不與太太同房。<br>
<br>
其實這都是「齊戒」的通例，並不是只有孔子如此。這裡之所以要記述這件事，就表示孔子也是一位平凡的人，並不是一個愛標新立異，處處不與人同的怪物。<br>
