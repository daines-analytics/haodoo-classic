<h4>趙之楚《二十一世紀的當家思想︰論語》2014/6/20</h4>
五：二十八<br>
<br>
<b>
子曰：「十室之邑，必有忠信如丘者焉，不如丘之好學也。」
</b><br>
<br>
這是孔子勉勵人努力讀書，他認為「好學」是進入「禮義」的捷徑。<br>
<br>
<b>子曰：「十室之邑，必有忠信如丘者焉，不如丘之好學也。」</b><br>
<br>
孔子說：「我的忠信之德沒甚麼了不起，每十來戶人家之中，就有一個像我孔某人這樣懂得『忠信』的人，但卻不一定能找到一個像我這般肯努力勤學的人。」<br>
