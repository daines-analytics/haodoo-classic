<h4>趙之楚《二十一世紀的當家思想︰論語》2014/7/18</h4>
九：二十<br>
<br>
<b>
子謂顏淵曰：「惜乎！吾見其進也，未見其退也！」</b><br>
<br>
這是顏回死後，孔子對他的懷念之思。當然也寓有期勉其他門弟子的意義。<br>
顏回的死對孔子是一大打擊，這留待以後再講。<br>
<br>
<b>子謂顏淵曰：「惜乎！吾見其進也，未見其退也！」</b><br>
<br>
孔子很感慨的談起顏回說：「真是可惜呀！這樣一位勤奮不輟的好人，竟然短命死了，我只看到他努力不懈的上進，卻不曾看見他怠惰不前的時候。」<br>
