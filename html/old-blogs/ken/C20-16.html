<h4>趙之楚《二十一世紀的當家思想︰論語》2014/9/26</h4>
十九：十六<br>
<br>
<b>
曾子曰：「堂堂乎張也，難與並為仁矣。」</b><br>
<br>
這一段話就說得更加明白了，「難與並為仁」，用現代話說就是缺乏「親和力」，「君子和而不同」，子張這位同學既不「和」（隨和）也不「同」（列子‧仲尼篇：「師之莊，賢於丘也。」又說：「師能莊而不能同」），是一位「獨行俠」式「孤傲不群」的人物。令同窗們「愛而不敬」。<br>
<br>
<b>曾子曰：「堂堂乎張也，難與並為仁矣。」</b><br>
<br>
曾子說：「子張這位同學威儀萬方，是我們大家都趕不上的，可惜他過於重視儀表，使得同學們對他望而卻步，不敢多親近他，與他共同切磋進德修業的事。」<br>
