<h4>趙之楚《二十一世紀的當家思想︰論語》2014/8/29</h4>
十五：三<br>
<br>
<b>
子曰：「由，知德者鮮矣！」</b><br>
<br>
子路是一位「無宿諾」，「力行近乎仁」的人。這樣的人最看不慣不合乎道義的事。所以孔子勸他說：<br>
<br>
<b>子曰：「由，知德者鮮矣！」</b><br>
<br>
孔子說：「仲由啊，現今這個時代重視道德的人已經很少了！」<br>
<br>
言下之意是教導子路不要那樣整天的憤憤不平。<br>
