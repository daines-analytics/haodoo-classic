<h4>趙之楚《二十一世紀的當家思想︰論語》2014/8/29</h4>
十五：三十六<br>
<br>
<b>
子曰：「君子貞而不諒。」</b><br>
<br>
孔子還說過：「君子之於天下也，無適也，無莫也，義之與比。」（里仁篇第十章）。<br>
<br>
孟子說的「大人者，言不必信，行不必果，唯義在。」就是「貞而不諒」的解釋。貞就是正直，也就是義。諒是「言而有信」的信，不管義（宜）不義，也不管後果是好是壞，我說過要做就要做，這是不值得推崇的「小信」，是匹夫匹婦之信，是江湖人物的信。<br>
<br>
這一章事實上是第三十三章的延伸。<br>
<br>
<b>子曰：「君子貞而不諒。」</b><br>
<br>
孔子說：「有大德的君子人，本著義的原則，正直行事，而不受『言必有信』的約束。」<br>
