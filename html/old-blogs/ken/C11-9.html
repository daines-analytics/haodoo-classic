<h4>趙之楚《二十一世紀的當家思想︰論語》2014/7/25</h4>
十：九<br>
<br>
<b>席（與蓆同，相當於現今的坐墊）不正不坐。</b><br>
<br>
這也是孔子個人的生活習慣。現今有些人喜歡面向椅背反坐椅子；有些人喜歡使椅子的四隻腳兩隻不著地當搖椅坐；也有人喜歡將一隻腳縮在板凳上，一面抓腳椏子，一面喝酒吃花生。孔子則是：<br>
<br>
<b>席不正不坐。</b><br>
<br>
坐的墊蓆沒有擺正，他一定要調整正了才坐。<br>
<br>
這只是客觀的記述孔子的生活習慣，不干道德的事。現代也有人就是喜歡正面對著桌子坐，離席後還要將座椅擺好的習慣。<br>
