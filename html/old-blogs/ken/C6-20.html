<h4>趙之楚《二十一世紀的當家思想︰論語》2014/6/20</h4>
五：二十<br>
<br>
<b>
季文子三思而後行。子聞之，曰：「再，斯可矣！」</b><br>
<br>
季文子，姓季孫，名行父，諡文，魯大夫。他在魯國作過兩位國君的宰相，但是妾不衣帛，馬不食粟，無藏金玉，無重器備。可見他忠於公室的一斑了。<br>
<br>
儒家的為官之道，沒有別的，節儉、愛民而已。<br>
<br>
<b>季文子三思而後行。子聞之，曰：「再，斯可矣！」</b><br>
<br>
季文子做事謹慎，凡事總要三思才著手進行。孔子聽到了就說：「兩思就可以了。」多思將有礙於行。<br>
