<h4>趙之楚《二十一世紀的當家思想︰論語》2014/9/12</h4>
十七：十七<br>
<br>
<b>
子曰：「巧言令色，鮮矣仁。」</b><br>
<br>
這一章在學而篇第三章已經講過了，論語的編輯在這裡又提一次，可能是老師平日一再重提此事，孔子不希望學生因為讀了幾句書，就逞口舌之辯，「禦人以口給」。孔子總是鼓勵弟子「訥於言而敏於行」，「先行其言」，「剛、毅、木、訥近仁」。更明白的表示「巧言、令色、足恭，左丘明恥之，丘亦恥之」。<br>
