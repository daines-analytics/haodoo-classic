<h4>趙之楚《二十一世紀的當家思想︰論語》2014/7/25</h4>
十：十<br>
<br>
<b>鄉人飲酒，杖者出，斯出矣。鄉人儺，朝服而立於阼階。</b><br>
<br>
鄉飲酒是古時地方政府的「敬老尊賢」活動，請地方上的年長者喝酒聯歡。這一章書是記載孔子參與社區活動的情形。<br>
<br>
<b>鄉人飲酒，杖者出，斯出矣。</b><br>
<br>
孔子參加地方政府舉辦的敬老飲酒大會時，一定要等年長的人離席才離開。<br>
<br>
<b>鄉人儺，朝服而立於阼階。</b><br>
<br>
參加地方上所舉行的「迎神驅逐疫鬼」（儺）活動時，他便穿著上朝的禮服，站立在廟堂的東階上。<br>
<br>
參與而不執事，「敬鬼神而遠之」。<br>
