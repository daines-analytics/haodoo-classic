<h4>趙之楚《二十一世紀的當家思想︰論語》2014/6/13</h4>
四：二十一<br>
<br>
<b>
子曰：「父母之年，不可不知也：一則以喜，一則以懼。」
</b><br>
<br>
這一章也是講孝道的。<br>
<br>
<b>子曰：「父母之年，不可不知也：」</b><br>
<br>
孔子說：「為人子女的人，對於父母的年齡，不能不記得：」<br>
<br>
<b>「一則以喜，一則以懼。」</b><br>
<br>
「父母高壽一方面是一件可喜的事，另一方面也是一件令人擔憂的事（因為越來越靠近「百年之後」了）。」<br>
