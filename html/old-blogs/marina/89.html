<b>《創作手札（四）》</b><br>
<br>
有圖畫呼之欲出，又進入「待產」狀態。那般的煎熬，如宇宙生成那般的衝撞、混沌，能量流竄，達到承受的邊緣了…。 <br>
<br>
全心投入，在色彩線條中掙扎、奮鬥，有時心如野馬一般想要逃逸，卻被形與色困住，又必須反被動為主動，在失序或失控的狀態中極力自持，甚至導出新 <br>
秩序，構成新組織。這與指揮樂團不一樣，指揮比較像統禦，畫畫則是相生相成，一種連自己都無法預知的有機變化過程。 <br>
<br>
我絕不是駕馭色彩、控制線條，而是讓圖樣慢慢地自己演化生成，漸漸浮現自己的面貌。 <br>
