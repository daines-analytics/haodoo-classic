<b>在倏忽之間</b><br>
<br>
倏忽春來<br>
倏忽夏至  又秋來冬至<br>
倏忽你出現了<br>
倏忽你消失了<br>
倏忽我病了  又似乎好了？？<br>
<br>
倏忽之間  花開花落<br>
倏忽之間  朝朝暮暮<br>
倏忽之間  猶似爛漫的青春和脈脈深情都老了<br>
<br>
在思與想裡  倏忽不過一彈指<br>
在現實裡<br>
在倏忽及倏忽之間<br>
卻漫漫悠悠  不知何終何已……<br>
倏忽成了千古<br>
<br>
2013/10/30<br>
