<h4>林滿足《恐懼與勇氣》2015/6/19</h4>
<img src="marina/images/31.jpg" hspace=5 align=center><br>
<br>
真是需要勇氣啊！交託─<br>
睡眠<br>
交託給暗黑的夜  夢的深邃<br>
是溫柔鄉？<br>
還是無邊的恐懼、有惡魔狂追？<br>
創作<br>
交託給未知  如弦上的箭射出<br>
直竄不知何處的前方<br>
是豐饒？是荒蕪？不能回顧<br>
而躺入情人的臂彎<br>
那是  可靠的依賴？<br>
還是  甜蜜綁架的開端？<br>
至於面對死亡<br>
是最大的恐懼？<br>
還是最大可能的開啟？<br>
是的<br>
交託需要多麼大的勇氣！<br>
而終究一切是幻<br>
恐懼、勇氣、豐饒、荒蕪、甜蜜……<br>
如果夠勇敢交託<br>
勇氣的假面正是恐懼<br>
