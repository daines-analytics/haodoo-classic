<p class=c>成功湖畔烏臼樹</p>
<br>
<b>湖畔的烏臼樹</b><br>
<br>
秋寒冬冷染著成功湖畔的烏臼樹<br>
一層一層    一葉一葉<br>
薑黃  赭紅  藍紫  靛青<br>
細細地織著<br>
季節的故事<br>
從鵝黃  翠綠到斑爛秋色<br>
如同生命裡交錯著<br>
日復一日的<br>
喜怒哀樂  悲歡離合<br>
<br>
湖面似聚了光的舞台<br>
倒影虛幻卻更顯美麗迷離<br>
像不斷追逐的  遙不可及的夢<br>
多麼令人沉醉啊<br>
而其實<br>
難捨的不是塵境<br>
是貪戀的心<br>
