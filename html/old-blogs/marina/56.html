<b>阿閦佛的蓮花</b><br>
<br>
想著你──無始劫以來的善知識<br>
在突然靜默的時候<br>
我想著你<br>
想著　如果你牽住了我的手<br>
能不能拉近我們的距離？<br>
 <br>
在喧囂擾攘的時候<br>
我想著你<br>
想著　如果你給我一個微笑<br>
是不是噪動的心便能<br>
安止如鏡？<br>
 <br>
在歡喜的時候<br>
我想著你<br>
想著　如果你不在身邊<br>
就把歡喜擴大<br>
像漣漪那般泊向你──<br>
 <br>
在悲傷的時候<br>
我想著你<br>
想著　如果不是想著你<br>
那令我溫柔又堅強的力量<br>
從何昇起？<br>
