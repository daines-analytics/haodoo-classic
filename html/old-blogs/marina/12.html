<h4>林滿足《秋意濃》2014/10/3</h4>
<img src="marina/images/12.jpg" hspace=2 align=center><br>
<p class=c>秋</p>
<br>
<b>秋意濃</b><br>
<br>
十月  秋日靜好  <br>
大地平沉  果實累累  萬象豐美<br>
走著吹著清涼如水的風<br>
不似春日的麻雀<br>
比較像田野裡放歌的斑鳩<br>
<br>
少了春天「乍暖還寒」的陰晴不定<br>
秋的舒爽是百般蒸騰後的沉澱<br>
像熬煉了千百種滋味卻依然清透的湯頭<br>
平順而舒服  繁複而不混雜  香醇而可口<br>
<br>
年輕歲月的魯莽<br>
如炎夏烈日、驚濤駭浪<br>
數不清的連自己都不知所以的掙扎、衝撞<br>
經過一番淘練<br>
如同滾燙的水沖過的茶葉<br>
飄盪竄動浮浮沉沉<br>
終於落下杯底  <br>
於是茶色晶瑩清透滋味甘醇  <br>
適合慢酌淺嚐<br>
