<b>《以詩織錦》</b><br>
<br>
「我欲以詩織錦…」鄭愁予如是說，而我是以色彩織錦。綿綿密密，一針一線，色彩舞躍或安歇在線條區塊之間；線條穿梭，連綴無數顏彩，如交織的旋律般耐人尋索。 <br>
<br>
心是多麼沉靜而靈動啊。 <br>
<br>
想起那畫龍點睛的畫師，屏氣凝神，從容下筆，胸中自成塊壘的山水在長軸上吞吐；拈著針線為自己的嫁奩刺繡的閨女為著將臨的幸福全心全意；養蠶的村姑呵護著白胖胖的蠶兒、圓圓的蛹，一絲也不懈怠；書法家面對素絹落墨，端嚴的楷隸，洒脫揮舞的狂草，無限敬謹、淋漓……。 <br>
<br>
就是這樣的心，這樣的畫著，這樣徹底地把自己完全貫注了、投入了，自他相融，再無可分。<br>
