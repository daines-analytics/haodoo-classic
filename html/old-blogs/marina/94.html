<b>《創作魔法》</b><br>
<br>
有時，人真的就是需要有幻想，那就像心靈的資糧，藝術家專門提供這樣的資糧，以滿足有這樣需要的人─這像不像買空賣空？但，這空中的妙有卻涵藏不可思議的能量。 <br>
<br>
把自己圈牧起來，行動僅限於創作的客廳，心思僅限於形色、線條、架構，如檢視釀酒般的心情與感覺，打開一罈一罈聞嗅，哪一缸時候到了，便傾倒出來，加魔法再細細調製……。<br>
