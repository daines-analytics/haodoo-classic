<b>繁花一瞬</b><br>
<br>
啊，那溫暖柔軟卻堅定的擁抱<br>
好像可以永遠握住的幸福<br>
卻是<br>
宛然有而畢竟空<br>
<br>
深深一望，充滿渴慕的眼神<br>
電光火石，隨即轉向他處<br>
好像急於掩藏不願告人的秘密<br>
成了一枚唯獨自心知曉的印記<br>
畢竟空而宛然有<br>
