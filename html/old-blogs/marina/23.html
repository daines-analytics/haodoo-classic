<h4>林滿足《參》2015/2/27</h4>
<img src="marina/images/23.jpg" hspace=2 align=center><br>
<br>
<b>參</b><br>
<br>
再周整的論述都是斷簡殘篇<br>
再鏗鏘的言語都是<br>
隨風而逝的落塵<br>
在字字珠璣裡尋求解脫<br>
卻為文字的完美所束縛<br>
唯有心勇敢無懼地直入才能證得<br>
點點滴滴的尋常滋味<br>
認之為「真實」<br>
就說「不可說不可說」了<br>
還是說法說了四十九年……<br>
