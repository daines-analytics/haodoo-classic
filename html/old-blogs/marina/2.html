<b>夜曲</b><br>
<br>
當莫札特道過晚安<br>
朱莉安德魯絲謝了幕<br>
蕭邦也靜靜地掩上門<br>
悄悄然的夜裡<br>
心深處的某個角落<br>
輕輕敲著耳語般的音符<br>
揚起不為人知的旋律<br>
一遍又一遍<br>
吟唱著從未被看穿的秘密<br>
