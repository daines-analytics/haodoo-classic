<b>《敲不響的鼓》</b><br>
<br>
春日禪林  花樹鮮美<br>
風聲、鳥聲、蟲鳴交響<br>
松鼠嘻戲追逐<br>
心靜止  音聲消逝<br>
耳根成了敲不響的鼓<br>
 <br>
寂靜一片  一片靜寂<br>
聲響遙遙遠去<br>
與我毫不相干了<br>
不應  無所應<br>
喧鬧裡<br>
萬籟俱寂<br>
