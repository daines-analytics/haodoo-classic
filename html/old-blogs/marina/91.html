<b>《創作手札（六）》</b><br>
<br>
作畫，以織錦般的耐心，用心地舖陳每個細節，注意色澤的生成與變化。 <br>
<br>
圖像的展演與我的心的起伏關係緊密難分，怎麼說呢？那是一種被彼此抓住的感覺，同生共死，一起經歷尋覓交會纏鬥爭逐，有痛苦、有欣喜、有焦慮，或低吟或高歌，以及迴旋、悠遊、迭宕、雀躍、徘徊、踟躕…，直到完成的那一刻，才將彼此釋放。<br>
