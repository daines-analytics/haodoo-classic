<b>深愛是什麼顏色？</b><br>
<br>
深愛是什麼顏色？ <br>
鮮紅熾熱，緊擁入懷 <br>
或者 <br>
如靛藍平和，心照不宣的眼波，靈犀相通 <br>
浪漫神秘的紫 <br>
是心底浮上的一朵微笑~ <br>
像青綠的草地，任由馳騁 <br>
還是放手 <br>
自由地在藍藍的天空翱遊？ <br>
也許是 <br>
一盞橙黃燈下 <br>
彼此靠近的溫暖 <br>
毋須多說什麼… <br>
而白色 <br>
那是無限深情相融相忘 <br>
再也無我 <br>
