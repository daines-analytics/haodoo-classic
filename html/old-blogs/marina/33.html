<b>夏日時光</b><br>
<br>
炎炎夏日的午後<br>
總有個不起眼卻安閒的角落<br>
可以歇腳納涼<br>
禪鳴中織起睡意<br>
沒有冷氣<br>
只有樹蔭下清風息息……<br>
