<b>《用寂寞鑄造愛》</b><br>
<br>
用寂寞鑄造我對你的愛<br>
綿綿相思如脈<br>
傾慕依戀  似有輪廓的形體<br>
透明如琉璃<br>
沒有須臾變幻的諾言<br>
只有存在虛空的亙古相繫<br>
無論你我如何相隔<br>
或大如須彌  <br>
或小如芥子<br>
只要念想  就能相遇<br>
寂寞成全了無以名之的愛<br>
即使各在一端<br>
兩個星球之遙的距離<br>
