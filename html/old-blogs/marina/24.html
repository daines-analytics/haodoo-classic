<b>晝與夜</b><br>
<br>
是晝  也是夜<br>
是遠  也是近<br>
海洋與陸地相依  更迭互換<br>
是城市  也是自然<br>
騷動與靜謐並存共含<br>
相對論不是說理<br>
是微妙存乎一心的實相<br>
不識本心<br>
只因<br>
分別影事  妄認塵緣<br>
