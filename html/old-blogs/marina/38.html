<b>一樹花開</b><br>
<br>
花樹下<br>
是小時候的嬉戲天堂<br>
躲迷藏  編花環  灌土猴  跳房子  打球….<br>
或者就是單純的奔跑  你追我逐<br>
追走了春天  來了夏天<br>
追走了夏天  又來了春天<br>
日復一日<br>
直到離了家去了城市<br>
讀了書又謀了職<br>
年復一年<br>
花樹成了記憶裡的風景<br>
童年往事成了懷舊電影<br>
