<b>《春夜喜雨》</b><br>
<br>
春日靜夜  我不覺  你不知<br>
戀般的雨絲  潤澤大地<br>
化生萬物  悄悄然復甦<br>
溫柔的深情  款款而歌<br>
歡悅  躍動  唱得天開地闊<br>
宇宙的樂音迴盪<br>
虹般的色彩斑爛如織<br>
合奏著繽紛的交響詩<br>
<br>
<b>《春夜喜雨》杜甫</b><br>
<br>
好雨知時節，當春乃發生。<br>
隨風潛入夜，潤物細無聲。<br>
野徑雲俱黑，江船火獨明。<br>
曉看紅溼處，花重錦官城。<br>
