<b>《繡球花》</b><br>
<br>
盼了又盼<br>
小心地、期待地望了又望<br>
那含苞將近一季的繡球花<br>
終於甘心舒展出花瓣<br>
<br>
微微嫩綠粉白<br>
漸漸轉為淡淡水紅<br>
像害羞的少女白皙的臉上<br>
因著愛而泛著紅暈<br>
陽光來了<br>
毫不保留的熱情親吻<br>
如同心海中的深情經過陣陣翻湧<br>
那紅暈就不自覺地變得好深好深了…<br>
