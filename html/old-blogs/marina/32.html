<b>白天出來飛舞的螢火蟲</b><br>
<br>
林廕大道附近的綠草地上長滿蒲公英，還有一種很特別的草，纖纖細枝如麥桿亭亭而立，頂上的小小種子參差的小圓點像小棒槌，遍地綻放著小小花朵，燦耀耀的黃與白，鮮亮如燈。<br>
<br>
陽光洒在草尖，深深淺淺的綠有些透明如夢，那白白黃黃的小花，遠遠望去，恍然是大白天裡提著燈籠出來飛舞的螢火蟲…。<br>
