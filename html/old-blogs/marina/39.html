<b>影子的戲</b><br>
<br>
悲傷是虛幻的<br>
憤怒是虛幻的<br>
快樂是虛幻的<br>
憂愁是虛幻的<br>
<br>
心在剎那間起了波瀾<br>
於是心的影子開始演出<br>
一場真實的戲<br>
於是喜笑歌哭  不能自己<br>
一而再、再而三……的<br>
生死疲勞<br>
多麼投入啊！<br>
多麼愚癡啊！<br>
<br>
除非<br>
止、息  不取、不著<br>
心回復安寧平靜<br>
不起漣漪如鏡明澈<br>
<br>
終於<br>
不再披著戲衣上場<br>
謝幕離去<br>
<br>
小小米<br>
2009/10/20<br>
<br>
◎ 我們在玩一場相撲的遊戲，輸贏不在意，只是一場夢境。<br>
