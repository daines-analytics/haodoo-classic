<b>《夏蟬》</b><br>
<br>
是誰？ <br>
叫得如此急切激越？ <br>
綠蔭中的夏蟬 <br>
三週就是一輩子的生命 <br>
以鳳凰花般那樣燦爛如血的熱情 <br>
長鳴得聲嘶力竭 <br>
如纖小的蜂鳥尋到刺入心臟的荊棘 <br>
一生一次 <br>
以深深的疼痛高唱最動人的歌 <br>
<br>
生命何其短促甚至虛幻 <br>
若有誰果真聽見那絕美的聲音 <br>
就值得盡情了 不需保留 <br>
何妨猖狂、何妨野放？ <br>
