<br>
<b>仲夏夜之夢</b><br>
<br>
仲夏夜裡  紫香氤氳的花叢 <br>
戀一般的氣息繾綣  靜謐相親  恬然寧馨 <br>
即使是天上的星、地上的螢  都在湖中相見 <br>
鏡花水月  交映著永不褪色的光輝 <br>
各自記取  在深深的深深的記憶 <br>
留待他日─幾月、幾年、幾生、幾世？  就憑這美麗的印記 <br>
再相尋<br>
