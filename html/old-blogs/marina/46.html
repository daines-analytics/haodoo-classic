<b>星雲傳說 </b><br>
<br>
是盤古開天？  還是起源於大霹靂？<br>
是雞生蛋還是蛋生雞？<br>
從來沒個準<br>
只有各取各的文本<br>
各自編織精彩的想像<br>
演繹繪聲繪影的傳說<br>
一切唯心造<br>
從開始到結束或從結束到開始<br>
都是心的造作而已<br>
