<b>《秋天落葉滾動的聲音》</b><br>
<br>
秋天落葉滾動的聲音<br>
似貓爪輕輕抓癢<br>
似時光踩過歲月的腳步<br>
是戀人的囈語<br>
是母親細碎的叮嚀<br>
儼然有深重的情意<br>
卻也是無意義的甜甜蜜蜜<br>
<br>
從光亮潤澤到乾扁薄脆<br>
騰空而飛  揚昇上天 <br>
失速下沉  飄墜落塵<br>
榮與枯  在於一陣風的吹起…<br>
<br>
秋天的落葉輕輕滾動<br>
悄悄演示宇宙流轉的法音<br>
密密相續  相續密密<br>
