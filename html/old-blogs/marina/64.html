<b>《千里嬋娟》</b><br>
<br>
黃澄澄的月亮<br>
是不滅的記憶<br>
在蒼茫天地間也好<br>
在無盡意識海中也行<br>
同飲一杯月光吧<br>
萬古陳釀的思念<br>
千里嬋娟<br>
鏡花裡的水月<br>
從來未褪  未遠<br>
