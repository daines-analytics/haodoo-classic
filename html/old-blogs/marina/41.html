<h4>林滿足《深秋的溫暖》2015/11/6</h4>
<img src="marina/images/41.jpg" hspace=2 align=center><br>
<br>
<b>深秋的溫暖</b><br>
<br>
走過千山萬水<br>
看遍人情世故<br>
嚐盡酸甜冷暖<br>
心中瞭然自知<br>
不拈花<br>
也在嘴邊漾起一朵微笑<br>
叫人放心  自在  安然<br>
如深秋的溫暖<br>
