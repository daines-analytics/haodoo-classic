<p class=c>思念</p>
<br>
<b>思念</b><br>
<br>
暫且把思念再沉入甕底<br>
像釀酒般安靜發酵<br>
讓我們學會等待<br>
直到可以開封<br>
那一份牽繫始終都在<br>
只因心中彼此知曉<br>
牢牢記得<br>
期盼那一刻來臨<br>
醉人的芳香撲鼻<br>
笑展素顏<br>
