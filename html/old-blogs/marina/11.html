<h4>林滿足《夢蝶》2014/9/19</h4>
<img src="marina/images/11.jpg" hspace=2 align=center><br>
<p class=c>白薑花</p>
<br>
<b>夢蝶</b><br>
<br>
初長的、初開的薑花<br>
潔白的、輕盈的  今夏第一群白蝶飛入家<br>
炎炎盛夏<br>
供著純白的野薑花  於是一片冰心<br>
讀著周夢蝶的詩<br>
定靜中有一種清冽豔麗<br>
微溫之中有深情無限  深情之外  還有透徹的洞悉<br>
啊，這白薑花竟有「夢蝶」的滋味…<br>
