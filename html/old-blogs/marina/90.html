<b>《創作手札（五）》</b><br>
<br>
如何進入畫境？ <br>
<br>
平心斂氣，安定意念神思，猶如準備好進入一個神聖空間，一個最私密的世界，以最真切的心與形色共振起舞，與深處的自己相見。 <br>
<br>
畫者創作時，也如同進入神聖空間，而這兩個神聖空間能否交疊？那可就全憑機緣。 <br>
<br>
這幾天都用左手畫圖，感覺很特別，一種因著不熟練的「遲」、「澀」、「生」產生另一種力量和趣味，而不可預期或無法完全掌控的用筆和心念，反而創造出鮮活生動的效果。<br>
