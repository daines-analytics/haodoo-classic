<b>有朋悅來</b><br>
<br>
敬邀<br>
以透亮光潔的桌几<br>
請來同飲一杯  清茗或咖啡<br>
共嚐一點美食<br>
佐以藝術的鮮味<br>
在心靈的花園裡  <br>
敞放胸懷<br>
以明淨的心<br>
互照著彼此的歡悅<br>
