<h4>林滿足《野一下！》2014/6/6</h4>
<img src="marina/images/3.jpg" hspace=2 align=center><br>
<p class=c>春回鄉野</p>
<b>野一下！</b><br>
<br>
是的，讓我野一下<br>
像春天來了<br>
風一吹就要遍野而生的青草<br>
一陣雨便活了過來<br>
<br>
是的，我要野一下<br>
不要行禮如儀、揚起嘴角有如迎賓<br>
像那枝頭上花叢裡<br>
一夜之間冒出來的  紅的  黃的  紫的  粉的<br>
洒潑般地盡情笑開  毫不遮掩地<br>
就算出了牆也不在意<br>
<br>
是的，我想野一下<br>
就算被說粗魯也沒關係<br>
像春雷大吼一聲  喚醒大地<br>
蟲蟄翻身  內心的渴望甦醒  宛如新生<br>
<br>
是的，我需要野一下<br>
像溪水流動起來  唏哩嘩啦高聲唱歌<br>
像風一樣隨意跳舞  自由無拘<br>
解放僵硬的手腳、禁錮已久的心靈<br>
<br>
不管怎樣，就是要野一下啦<br>
因為春天來了  沒有道理  莫名其妙就是開心~<br>
