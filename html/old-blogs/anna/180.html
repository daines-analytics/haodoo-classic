<h4>孟絲《冰雪中的普林斯頓春天》2015/4/10</h4>
三月末梢，應是春暖花開的日子，這兒卻雪花紛飛，寒氣逼人。轉眼間車頂積雪竟達三四寸厚。在美國東海岸居住了幾十年，今年冬天這一場又一場的暴風雪真令人感到鬱悶。<br>
<br>
這是個難得的星期六清晨，太陽出來了。很冷，四周樹木花草全披上了雪白輕紗，多麼美妙的景色！！都說一張圖片勝過千言萬語。現決定把隨意間捕捉下來的影像讓大家分享。<br>
