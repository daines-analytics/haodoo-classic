<h4>雷洵《雷氏珍錢彩色圖錄：序號九》2016/10/7</h4>
下面這張照片記錄了兩個青銅針首刀幣。此種刀幣鑄自春秋晚期至戰國早期的燕地。其特形為刀幣首部細長突出，柄有圓環便於以繩串帶。華譜記錄了五枚此種刀幣，文字均漫汜不清，訂為四級。此兩枚針首刀幣的錢文清晰，且均為前譜未見者，故均訂為三級。<br>
<br>
<img src="lui/images/C9a.jpg" hspace=2 align=center><br>
<p class=c>照片一：上面這枚的正面有一王字，長14.2公分，三級。下面這枚的正面有？（一字不識）王二字，長14公分，三級。</p>
<img src="lui/images/C9b.jpg" hspace=2 align=center><br>
<p class=c>照片二：所示為照片一兩刀幣的背面。</p>
