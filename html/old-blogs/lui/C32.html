<h4>雷洵《雷氏珍錢彩色圖錄：序號三十二》2017/5/5</h4>
下面這張照片著錄了兩個王莽所鑄的絕罕銀錢和一個三國時吳國所鑄的絕罕銀銀。莽錢之一為國寶金匱直萬大錢無直萬二字之方柄之銀錢；之二為壯泉四十之銀錢。吳國之大泉當千銀錢為特大型者。此三個銀錢均為前譜未見的創見品。<br>
