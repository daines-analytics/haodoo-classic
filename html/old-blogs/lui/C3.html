<h4>雷洵《雷氏珍錢彩色圖錄：序號三》2016/8/26</h4>
下面這張照片記錄了兩個平肩弧足空首布的正面。這類空首布源自農業社會的農具鏟，故其形似鏟，空首有銎。 華譜著錄了大型者十四枚。其中十枚訂為四級；兩枚訂為三級；兩枚訂為二級。小型者九枚。其中兩枚訂為四級；一枚訂為三級；六枚訂為二級。在我自己的收藏中，也是大型者遠多於小型者。故在這類空首布一中，似以小型者為貴。<br>
<br>

<p class=c>照片一：左面為東周，長7.2公分，二級。右面為安周，長8.1公分，二級。</p>
