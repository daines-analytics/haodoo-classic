<h4>雷洵《雷氏珍錢彩色圖錄：序號四十四》2017/7/28</h4>
下面這張照片著錄了八個北宋哲宗趙煦於元祐年間（公元1086-1093年）所鑄的元祐通寶和元祐重寶青銅錢。除元祐通寶背上陝字小平錢為陜西地區所鑄的行用錢外，餘六枚元祐通寶均為鐵母銅錢；另枚元祐重寶為前譜未見的創見品。<br>
<br>
<img src="lui/images/C44aa.jpg" hspace=2 align=center><br>
<p class=c>
照片一：上排左一徑2.31公分，左二徑3.2公分，左三徑3.2公分，左四徑3.2公分；下排左一徑3.3公分，左二徑3.3公分，左三徑3.4分分，左四徑3公分。元祐通寶背上陝小平錢為三級；六枚元祐通寶鐵母均為二級；元祐重寶為一級創見品一。</p>
<img src="lui/images/C44ab.jpg" hspace=2 align=center><br>
