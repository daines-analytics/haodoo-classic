<br>
版本：清康熙二十七（1688）年以前作者手抄本。四卷十回。<br>
<br>
作者：題『陽直樵雲山人編次』。樵雲山人，本名劉璋，字于堂，號介符，別號煙霞散人、樵雲山人，清山西太原人。康熙間舉人，官深澤縣令。所著小說還有《鴛鴦影》、《鳳凰池》、《巧聯珠》等。<br>
<br>
內容：&#25933;述鍾馗斬鬼的故事。本書匯集整理了歷代關於鍾馗的民間傳說，並對中國其後的諷刺小說，產生深遠影響。
