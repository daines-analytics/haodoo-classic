「月下小景」——原名「新十日談」——體裁模仿意大利的薄伽丘的「十日談」，借一群偶然聚集某處的旅客，在消遣漫漫長夜或無聊光陰的方便談出一個個故事來。題材取之唐釋玄暉所撰「法苑珠林」中「知度論」，「大莊嚴論」，「生經」，「長阿含經」，「樹提伽經」，「起世經」，「五分律太子須大拿經」，「雜比喻經」等。或把不完全的故事寫成完全；或把幾個並非同出一經的小故事連綴一處成為一個大故事；或把故事中人物性格改變了賦以現代人的靈魂血肉。裡面如「扇陀」，「慷慨王子」，「尋覓」，「一個農夫的故事」，「愛慾」，寫得都很動人。<br>
